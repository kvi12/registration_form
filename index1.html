<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    <title>registration form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">My Survey Form</h1>
            <p id="description" align="description text-center">Thank you for taking the time to help us improve the platform</p>
        </header>
            <form id="survey-form">
                <div class="form-group">
                <input type="text" id="name" required placeholder="Enter your name" >
                <label for="" id="name-label">Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required placeholder="Enter your email" >
                    <label for="" id="email-label">Email</label>
                </div>
                <div class="form-group">
                    <input type="number" id="number" min="0" max="13" placeholder="Enter your number">
                    <label for="" id="number-label">Number</label>
                </div>
                <div class="form-group"></div>
                <select name="" id="dropdown">
                    <option value="value1" >Meaning 1</option>
                    <option value="value2">Meaning 2</option>
                </select>
                </div>
                <div class="form-group">
                    <input type="radio" value="email" id="contactChoice1" name="contact">
                    <input type="radio" value="phone" id="contactChoice2" name="contact">
                </div>
                <div class="form-group">
                    <input type="checkbox" value="yes" name="Yes">
                    <input type="checkbox" value="no" name="No">
                </div>
                <div class="form-group">
                    <textarea name="about us" id="" cols="30" rows="10">Write about yourself...</textarea>
                </div>
                <div class="form-group">
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
    </div>
</body>
</html>
