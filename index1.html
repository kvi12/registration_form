        <input type="email" id="email" required placeholder="Enter your email" >
        <label for="" id="email-label">Email</label><br><br>

        <input type="checkbox" value="yes" name="Yes">
        <input type="checkbox" value="no" name="No"><br><br>
        <textarea name="about us" id="" cols="30" rows="10">Write about yourself...</textarea>
